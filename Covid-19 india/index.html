<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/996973c893.js" crossorigin="anonymous"></script>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Thambi+2:wght@400;500;600;700;800&display=swap"
    rel="stylesheet" />

  <!-- My Stylesheet -->
  <link rel="stylesheet" href="style.css" />

  <!-- My jQuery -->
  <script src="main.js"></script>

  <!-- Chart.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"
    integrity="sha256-R4pqcOYV8lt7snxMQO/HSbVCFRPMdrhAFMH+vr9giYI=" crossorigin="anonymous"></script>

  <title>Covid-19 Tracker India</title>
</head>

<body>
  <div class="container-fluid bg-light p-5 text-center my-3">
    <h1 class="">Covid-19 Tracker India</h1>
    <!-- <h5 class="text-muted">
        An opensource project to keep track of all the COVID-19 cases around the
        world.
      </h5> -->
  </div>

  <div class="container">
    <div class="coloumn">
      <div class="col-2 text-warning">
        <h5>Confirmed</h5>
        <p id="confirmed"></p>
      </div>
      <!-- <div class="col-3 text-info">
          <h5>Active</h5>
          <p id="active"></p>
        </div> -->
      <div class="col-2 text-success">
        <h5>Recovered</h5>
        <p id="recovered"></p>
      </div>
      <div class="col-2 text-danger">
        <h5>Deceased</h5>
        <p id="deaths"></p>
      </div>
      <div class="col-2 v1">
        <h5>Vaccinated 1</h5>
        <p id="total_vaccinated_1"></p>
      </div>
      <div class="col-2 v2">
        <h5>Vaccinated 2</h5>
        <p id="total_vaccinated_2"></p>
      </div>
    </div>
  </div>

  <div class="container bg-light p-3 my-5 text-center">
    <h5 class="text-info">"Prevention is the Cure."</h5>
    <p class="text-muted">Stay Home Stay Safe.</p>
  </div>

  <div class="table-responsive">
    <canvas id="myChart" style="height:500px" class="table"></canvas>
  </div>

  <div class="container text-center my-5">
    <h6 class="text-info">
      *Click on the Confirmed/Recovered/Deaths buttons above to see the chart
      individually.*
    </h6>
  </div>

</body>

</html>
